<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/hw.css">
    <title>Document</title>
</head>
<body>
    <div class="form-background">
        <div class="main-box">
            <form>
                <h2 class="title">contact us</h2>
                <div class="email-box">
                    <h4>Email</h4>
                    <input class="form-input" type="email" placeholder="email@example.com" style="width:100%;">
                </div>
                <div class="name-box">
                    <div style="width:50%; float:left; padding-right:10px;">
                        <h4>First name</h4>
                        <input class="form-input" type="text">
                    </div>

                    <div style="width:50%; float:right; padding-left:10px;">
                        <h4>Last name</h4>
                        <input class="form-input" type="text">
                    </div>
                </div>
                <div style="clear:both"></div>
                <div class="msg-box">
                    <h4>Message</h4>
                    <textarea class="form-input" style="width:100%;"></textarea>
                </div>
                <br>
                <div class="sub-send">
                    <div class="sub" style="float:left">
                        <input id="sub-lb" type="checkbox">
                        <label for="sub-lb">Subscribe</label>
                    </div>
                    <div class="send" style="float:right">
                        <input type="submit">
                    </div>
                </div>
                <div style="clear:both"></div>
            </form>
        </div>
    </div>
</body>
</html>
